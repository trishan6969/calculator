<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <header></header>

    <main class="calculator">
        <section class="calculatorDiv">
            <div class="display"></div>
            <div class="buttons">
                <button value="AC" class="clear function">AC</button>
                <button value="M+" class="btn">M+</button>
                <button value="%" class="btn">%</button>
                <button value="/" class="divide function">/</button>
                <button value="7" class="btn">7</button>
                <button value="8" class="btn">8</button>
                <button value="9" class="btn">9</button>
                <button value="*" class="multiply function">*</button>
                <button value="4" class="btn">4</button>
                <button value="5" class="btn">5</button>
                <button value="6" class="btn">6</button>
                <button value="-" class="subtract function">-</button>
                <button value="1" class="btn">1</button>
                <button value="2" class="btn">2</button>
                <button value="3" class="btn">3</button>
                <button value="+" class="add function">+</button>
                <button value="0" class="btn">0</button>
                <button value="." class="btn">.</button>
                <button value="T" class="btn">T</button>
                <button value="=" class="equals function"> = </button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
